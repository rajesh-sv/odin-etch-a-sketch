<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  <div class="container">
    <div class="grid"></div>
    <div class="options">
      <input id="color-picker" type="color" value="#3d3846">
      <button class="option-button" id="eraser-button">Eraser</button>
      <button class="option-button" id="clear-button">Clear</button>
      <button class="option-button" id="grid-size-button">Grid Size</button>
    </div>
  </div>
</body>
</html>
